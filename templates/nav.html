{% load static %}
<nav
  class="bg-gray-200 fixed w-full z-20 top-0 start-0 border-b border-gray-50/0 dark:border-gray-600 ease-in-out"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      href="{% url 'home' %}"
      class="flex items-center space-x-3 rtl:space-x-reverse"
    >
      <svg
        class="w-6 h-6 text-blue-700 dark:text-black"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          fill-rule="evenodd"
          d="M6 2a2 2 0 0 0-2 2v15a3 3 0 0 0 3 3h12a1 1 0 1 0 0-2h-2v-2h2c.6 0 1-.4 1-1V4a2 2 0 0 0-2-2h-8v16h5v2H7a1 1 0 1 1 0-2h1V2H6Z"
          clip-rule="evenodd"
        />
      </svg>
      <span class="self-center text-2xl font-semibold whitespace-nowrap"
        >ProjectPlanner</span
      >
    </a>
    <div
      class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse font-semibold"
    >
      <ul class="flex space-x-3">
        {% if user.is_authenticated %}
        <li>
          <a
            class="py-3 px-4 rounded-md bg-blue-700 hover:bg-blue-900 text-white"
            >Dashboard</a
          >
        </li>
        <li>
          <img
            id="avatarButton"
            type="button"
            data-dropdown-toggle="userDropdown"
            data-dropdown-placement="bottom-start"
            class="w-10 h-10 rounded-full cursor-pointer"
            src="{% static 'images/avatar.jpg' %}"
            alt="Avatar"
          />

          <!-- Dropdown menu -->
          <div
            id="userDropdown"
            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
          >
            <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
              <div>Bonnie Green</div>
              <div class="font-medium truncate">name@flowbite.com</div>
            </div>
            <ul
              class="py-2 text-sm text-gray-700 dark:text-gray-200"
              aria-labelledby="avatarButton"
            >
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                  >Dashboard</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                  >Settings</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                  >Earnings</a
                >
              </li>
            </ul>
            <div class="py-1">
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                >Sign out</a
              >
            </div>
          </div>
        </li>
        {% else %}
        <li>
          <a class="hover:underline" href="{% url 'account_login' %}">login</a>
        </li>
        <li>
          <a
            href="{% url 'account_signup' %}"
            class="py-3 px-4 rounded-md bg-blue-700 hover:bg-blue-900 text-white"
            >SignUp</a
          >
        </li>
        {% endif %}
      </ul>
    </div>
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
      >
        <li>
          <a href="#" class="block py-2 px-3 md:p-0" aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a href="#" class="block py-2 px-3 md:p-0">Docs</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-3 md:p-0">Pricing</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-3 md:p-0">Blog</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
