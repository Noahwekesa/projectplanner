{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="items-center justify-center">
<h1 class="text-xl font-bold leading-tight tracking-tight text-black md:text-2xl">Create an account</h1>
<form class="space-y-4 md:space-y-6"  method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="submit">Sign Up</button>
</form>
</div>
{% endblock content %}
